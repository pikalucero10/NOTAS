<html><head><base href="https://miiagendaprofesional.com/" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mi Agenda Profesional</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"><style>
:root {
    --primary-color: #4a90e2;
    --secondary-color: #2c3e50;
    --background-color: #f8f9fa;
    --text-color: #333;
    --sidebar-width: 300px;
    --sidebar-collapsed-width: 60px;
    --transition-speed: 0.3s;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
}

.container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: var(--sidebar-width);
    background-color: #ffffff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding: 20px;
    overflow-y: auto;
    transition: width var(--transition-speed) ease;
    display: flex;
    flex-direction: column;
}

.sidebar.collapsed {
    width: var(--sidebar-collapsed-width);
}

.main-content {
    flex-grow: 1;
    padding: 40px;
    transition: margin-left var(--transition-speed) ease;
}

h1, h2 {
    color: var(--secondary-color);
    margin-bottom: 30px;
    font-weight: 500;
}

textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    resize: vertical;
    transition: border-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

button {
    background-color: var(--primary-color);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.1s ease;
    margin-right: 10px;
    font-weight: 500;
}

button:hover {
    background-color: #3a7bc8;
    transform: translateY(-2px);
}

.note-item {
    background-color: #fff;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 8px;
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    border: 1px solid #e0e0e0;
}

.note-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.note-preview {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 40px;
}

.note-actions {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.note-item:hover .note-actions {
    opacity: 1;
}

.note-btn {
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 5px;
    font-size: 14px;
}

.delete-btn { background-color: #e74c3c; }
.delete-btn:hover { background-color: #c0392b; }
.edit-btn { background-color: #f39c12; }
.edit-btn:hover { background-color: #d35400; }
.pin-btn { background-color: #27ae60; }
.pin-btn:hover { background-color: #2ecc71; }

.selected-note {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.search-bar {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    background-color: #f5f5f5;
}

.search-bar:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: #ffffff;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

.color-picker {
    margin-bottom: 15px;
    width: 40px;
    height: 40px;
    padding: 0;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    overflow: hidden;
}

#toggleSidebar {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

#toggleSidebar:hover {
    background-color: #3a7bc8;
}

#noteInputArea {
    background-color: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.sidebar-title {
    font-size: 24px;
    font-weight: 600;
    color: var(--secondary-color);
}

.note-list {
    list-style-type: none;
    padding: 0;
}

.note-list-header {
    font-weight: 600;
    color: var(--secondary-color);
    margin: 20px 0 10px;
    font-size: 18px;
}

.pinned-notes, .other-notes {
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        left: -300px;
        top: 0;
        bottom: 0;
        z-index: 1000;
    }

    .sidebar.collapsed {
        left: 0;
    }

    .main-content {
        margin-left: 0 !important;
    }
}

</style></head><body>
<button id="toggleSidebar"><i class="fas fa-bars"></i></button>
<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Mis Notas</h2>
        </div>
        <input type="text" id="searchBar" class="search-bar" placeholder="Buscar notas...">
        <div class="pinned-notes">
            <h3 class="note-list-header">Notas Fijadas</h3>
            <ul id="pinnedNoteList" class="note-list"></ul>
        </div>
        <div class="other-notes">
            <h3 class="note-list-header">Otras Notas</h3>
            <ul id="otherNoteList" class="note-list"></ul>
        </div>
    </div>
    <div class="main-content">
        <h1>Mi Agenda Profesional</h1>
        <div id="noteInputArea">
            <textarea id="note" placeholder="Escribe tu nota aquí... Usa '-' al inicio de una línea para crear un elemento de lista"></textarea>
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <input type="color" id="colorPicker" class="color-picker" value="#ffffff">
                <button id="saveButton" onclick="addOrUpdateNote()">Agregar Nota</button>
            </div>
        </div>
        <div id="selectedNote" class="selected-note" style="display: none;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
<script>
let notes = JSON.parse(localStorage.getItem('notes')) || [];
let editingIndex = -1;

function addOrUpdateNote() {
    const noteText = document.getElementById('note').value;
    const color = document.getElementById('colorPicker').value;

    if (noteText) {
        const newNote = {
            text: noteText,
            color: color,
            pinned: false,
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString()
        };

        if (editingIndex >= 0) {
            notes[editingIndex] = { ...notes[editingIndex], ...newNote, updatedAt: new Date().toISOString() };
            editingIndex = -1;
            document.getElementById('saveButton').textContent = 'Agregar Nota';
        } else {
            notes.unshift(newNote);
        }
        saveNotes();
        displayNotes();
        resetInputs();
        document.getElementById('selectedNote').style.display = 'none';
    }
}

function resetInputs() {
    document.getElementById('note').value = '';
    document.getElementById('colorPicker').value = '#ffffff';
}

function deleteNote(index) {
    notes.splice(index, 1);
    saveNotes();
    displayNotes();
    document.getElementById('selectedNote').style.display = 'none';
}

function editNote(index) {
    editingIndex = index;
    const note = notes[index];
    document.getElementById('note').value = note.text;
    document.getElementById('colorPicker').value = note.color;
    document.getElementById('saveButton').textContent = 'Actualizar Nota';
    document.getElementById('selectedNote').style.display = 'none';
}

function togglePin(index) {
    notes[index].pinned = !notes[index].pinned;
    saveNotes();
    displayNotes();
}

function saveNotes() {
    localStorage.setItem('notes', JSON.stringify(notes));
}

function displayNotes() {
    const pinnedNoteList = document.getElementById('pinnedNoteList');
    const otherNoteList = document.getElementById('otherNoteList');
    pinnedNoteList.innerHTML = '';
    otherNoteList.innerHTML = '';
    
    notes.forEach((note, index) => {
        const li = createNoteElement(note, index);
        if (note.pinned) {
            pinnedNoteList.appendChild(li);
        } else {
            otherNoteList.appendChild(li);
        }
    });
}

function createNoteElement(note, index) {
    const li = document.createElement('li');
    li.className = 'note-item';
    li.style.backgroundColor = note.color;
    li.innerHTML = `
        <div class="note-preview" onclick="showFullNote(${index})">${note.text.substring(0, 50)}${note.text.length > 50 ? '...' : ''}</div>
        <div class="note-actions">
            <button class="note-btn pin-btn" onclick="event.stopPropagation(); togglePin(${index})" title="${note.pinned ? 'Desfijar' : 'Fijar'}">
                <i class="fas ${note.pinned ? 'fa-thumbtack' : 'fa-map-pin'}"></i>
            </button>
            <button class="note-btn edit-btn" onclick="event.stopPropagation(); editNote(${index})" title="Editar">
                <i class="fas fa-edit"></i>
            </button>
            <button class="note-btn delete-btn" onclick="event.stopPropagation(); deleteNote(${index})" title="Eliminar">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    `;
    return li;
}

function showFullNote(index) {
    const selectedNote = document.getElementById('selectedNote');
    const note = notes[index];
    const noteContent = marked(note.text);
    const formattedDate = new Date(note.updatedAt).toLocaleString();
    selectedNote.innerHTML = `
        <h2>Nota Completa</h2>
        ${noteContent}
        <p><small>Última actualización: ${formattedDate}</small></p>
    `;
    selectedNote.style.backgroundColor = note.color;
    selectedNote.style.display = 'block';
}

function searchNotes() {
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    const filteredNotes = notes.filter(note => 
        note.text.toLowerCase().includes(searchTerm)
    );
    displayFilteredNotes(filteredNotes);
}

function displayFilteredNotes(filteredNotes) {
    const pinnedNoteList = document.getElementById('pinnedNoteList');
    const otherNoteList = document.getElementById('otherNoteList');
    pinnedNoteList.innerHTML = '';
    otherNoteList.innerHTML = '';
    
    filteredNotes.forEach((note, index) => {
        const li = createNoteElement(note, notes.indexOf(note));
        if (note.pinned) {
            pinnedNoteList.appendChild(li);
        } else {
            otherNoteList.appendChild(li);
        }
    });
}

document.getElementById('searchBar').addEventListener('input', searchNotes);
document.getElementById('toggleSidebar').addEventListener('click', () => {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    document.querySelector('.main-content').style.marginLeft = sidebar.classList.contains('collapsed') ? '60px' : '300px';
});

displayNotes();
</script>
</body></html>
